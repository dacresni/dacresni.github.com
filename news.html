<!DOCTYPE html>
<!-- in html5 there's only one doctype --> 
<html>
<head>
<title>News  </title>
<meta charset="utf-8">
<!-- <link rel="stylesheet" href="bootstrap-1.2.0.css" type="text/css" -->  
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="javascript" href="bootstrap/js/bootstrap.min.js">
<link rel="stylesheet" href="css/base.css" type="text/css" > 
<script src="https://www.google.com/jsapi?key=ABQIAAAAfwAYC6Pp1NQAjJdBXfJIVxTm39AwUPmlR8g9EC933jgzRpFBGBRYX9fd-O2pCeit7bAZF8iX6eo0GQ" type="text/javascript"></script>

<script type="text/javascript">




google.load("feeds","1");
    function initialize() {
      var slashdot = new google.feeds.Feed("http://rss.slashdot.org/Slashdot/slashdot")
      var theH = new google.feeds.Feed("http://www.h-online.com/grand-atom.xml")
      var kotaku= new google.feeds.Feed("http://feeds.gawker.com/kotaku/full")
      slashdot.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("slashdot");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var div = document.createElement("li");
            anchor = document.createElement("a") 
                anchor.setAttribute("href",entry.link)
                anchor.appendChild(document.createTextNode(entry.title))
            div.appendChild(anchor)
            container.appendChild(div);
          }
        }
      });
      kotaku.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("kotaku");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            //for faster addition and avoid reflow use document.createDocumentFragment()
            var div = document.createElement("li");
            anchor = document.createElement("a") 
                anchor.setAttribute("href",entry.link)
                anchor.appendChild(document.createTextNode(entry.title))
            div.appendChild(anchor)
            container.appendChild(div);
          }
        }
      });

    theH.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("the-h");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var list = document.createElement("li");
            anchor = document.createElement("a") 
                anchor.setAttribute("href",entry.link)
                anchor.appendChild(document.createTextNode(entry.title))
            list.appendChild(anchor)
            container.appendChild(list);
          }
        }
      });


    }
    google.setOnLoadCallback(initialize);
    
    </script>
  </head>
  <body>
    <!-- <nav class="topbar">  
       <h1 class=brand >News </h1>
    </nav > -->
    <div  class="container"> 
        <div class=content >
                <br/>
        <section class="row" >
            <div class="span16">
            <p>This is a page full of the kind of news I find most important.  </p>
            </div>
        </section>
        <section class="row">
            
            <div class="span-one-third">
                <h2> Slashdot </h2>
                <ul class="unstyled" id="slashdot" > </ul>
            </div>
            <div class="span-one-third">
                <h2> Kotaku </h2>
                <ul class="unstyled" id="kotaku" > </ul>
            </div>
                
            <div class="span-one-third">
                <h2> The H </h2>
                <ul class="unstyled" id="the-h" > </ul>
            </div>
        </section>
    </div>
  </body>
</html>
