    <link rel="stylesheet" href="css/base.css" type="text/css" > 
    <script>
    function getStuff(url,id) {
            return $.getJSON(url, function(data) {
                $.each(data,function(i,repo){
                   console.log("index="+i+"item"+repo.name);
		   dt= $("<dt/>").append("<a href=\""+repo.html_url+"\">"+repo.name+"</a>");
		   dd = $("<dd/>",{'html':repo.description}).appendTo(id);
		   dt.appendTo(id);
		   dd.appendTo(id);
		   }) 
	
	    });
    }
    $.when(
	getStuff("https://api.github.com/users/dacresni/starred","#starred"),
	getStuff("https://api.github.com/users/dacresni/subscriptions","#watched") )
    .then(function(){
    $(".span6").accordion({ header:"dt", collapsible:true, heightStyle:"content" }) ;
    })
    </script> 

</head>
