<!DOCTYPE html>
<!-- in html5 there's only one doctype -->
<html>
<head>
<title>News  </title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/base.css" type="text/css" >
<script type="module">
  import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.esm.browser.js'
  new Vue({
    el: "#starred",
    data: {
      results: []
    },
    mounted () {
      fetch("https://api.github.com/users/dacresni/starred","#starred")
      .then( (response)=> {
        return response.json();
      } ).then((data)=> {
        console.log(data);
        this.results = data  ;
      } )
    }
  })
</script>
</head>
  <body>
    <nav>
       <p><a href="http://dacresni.github.io/index.html">Home</a></p>
       <p><a href="http://dacresni.github.io/links.html">Links</a></p>
       <p><a href="http://dacresni.github.io/projects.html">Projects</a></p>
       <p><a href="http://dacresni.github.io/documentation/writing.html">Writing</a></p>
    </nav>
    <h1> Nehemiah Dacres's awesome home page </h1>
    <h2 class='vertical'>いらっしゃいませ</h2>
    <div class="container">
      <h2>Github Bio</h2>
      <p id='bio'> </p>
    <script>
      fetch("https://api.github.com/users/dacresni")
      .then((response) => {
        return response.json();
      } ).then((data)=> { 
        document.getElementById("bio").textContent = data.bio;
        console.log(data); 
      } )
    </script>
      <br/>
      <em> MY Projects</em>
      <div class=content >
        <p>This is a page full of the kind of news I find most important.  </p>
        <section class="row">
          <section style="overflow:auto">
            <h2 class="text-right" > Starred</h3>
            <dl id="starred" class="text-right">
              <template v-for="data in items">
		<dt >{{data.short}}</dt>
		<dd >{{data.long}}</dd>
	      </template>
            </dl>
          </section>
          <section >
            <h2 class="text-left"> Watched</h3>
            <dl id= "watched" class="text-left"> </dl>
          </section>
        </section>
      </div>
    </div>
  </body>
</html>
